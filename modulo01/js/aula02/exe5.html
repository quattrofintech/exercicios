    <script>

        var altura;

        var imc;

        altura = prompt("Digite a sua altura: ")
        peso = prompt("Digite o seu peso: ")
        //Exibir dados
        console.log(`Altura: ${altura}, Peso: ${peso}`)
        //Tratar Dados
        var alt = Number(altura)
        var ps = Number(peso)
        // Calculo do IMC
        imc = peso / (altura * 2)
        //Exibindo IMC
        console.log("Seu IMC é: " + imc.toFixed(2) + "%")
        
    </script>
