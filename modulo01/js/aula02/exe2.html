<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <h1>Exercícios 02</h1>
    <ul> 
        <p>Tamanho das Palavras</p>
        <li>Pedir uma frase ou uma palavra do usuário</li>
        <li>Exibir o texto recebido</li>
        <li>Exibir a quantidade de caracteres da string</li>
    </ul>
    <p>Abra o console para ver a saída (f12 / inspecionar)</p>
    <script>
        // Declarando Variaveis
        var frase = "Usuario";
        // Recebebdno dados do Usuario
        frase = prompt("Digite: ")
        //Exibir dados
        console.log(frase)
        //Exibir números de caracteres
        console.log("Qnt: " + frase.length)
    </script>
</body>
